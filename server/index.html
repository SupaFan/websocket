
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/toastr.min.css">
  </head>
  <body>
    <!-- 消息列表 -->
    <ul id="messages"></ul>
    <!-- 推送消息 -->
    <div class="form">
      <i class="myName"></i>
      <input id="msg"  autocomplete="off" /><button id="send">Send</button>
    </div>


    <div class="inputName" style="display: none">
      <div class="msg-layer-bg"></div>
      <div class="msg-layer showAlert">
        <h5>加入聊天室</h5>
        <div class="msg-con">
          <input type="text" maxlength="4" placeholder="请输入您的昵称" class="nickName">
        </div>
        <div class="layer-btn"><input type="button" class="layer-commit" value="Join"></div>
      </div>
    </div>

    <script src="js/socket.io.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/toastr.min.js"></script>

    <script>
      $(document).ready(function () {
        toastr.options = {
          "closeButton": true
        }

        var socket = io(),
            nickName,
            $msg = $('#msg'),
            $send = $('#send'),
            $messages = $('#messages'),
            $inputName = $('.inputName'),
            $body = $('body'),
            $nickName = $('.nickName'),
            $myName = $('.myName')

        function socketIo() {

          // 发送消息
          $send.click(function(){
            socket.emit('chat message', {
              name: nickName,
              msg: $msg.val()
            })
            $msg.val('');
            return false;
          });


          // 接收到广播消息
          socket.on('getMsg', returnMsg => {
            $messages.append(`<li>${returnMsg.name}说: ${returnMsg.msg}</li>`)
          })

          // 登录广播通知
          socket.on('login', name => {
            if (nickName != name) {
              toastr.success(`${name}上线了~`, '上线提醒')
              showNotice(name)
            }
          })


          // 下线广播通知
          socket.on('loginOut',  () => {
            toastr.info(`${name}下线了`)
          })


          // 登录
          socket.emit('login', nickName)
          $myName.text(nickName)
        }

        // 桌面通知
        function showNotice(name) {
          Notification.requestPermission(function (perm) {
            if (perm == "granted") {
              var notification = new Notification("上线提醒", {
                dir: "auto",
                lang: "utf-8",
                tag: "testTag",
                icon: "img/icon.png",
                body: `${name}上线了`,
                renotify: true
              });
            }
          })
        }

        // 输入昵称逻辑
        !function () {
          nickName = localStorage.getItem("nickName")
          if (!nickName) {
            $inputName.show()
          } else {
            socketIo ()
          }
          // 点击发送事件以及回车事件监听
          $body.on('click', '.layer-commit', function(){
            var _val = $nickName.val()
            if (!!$nickName) {
              localStorage.setItem('nickName', _val)
              nickName = _val
              $inputName.hide()
              socketIo()
            }
          }).on('keydown', e => {
            if (e.keyCode == 13) {
              $send.trigger('click')
            }
          })
        }()


      });
    </script>
  </body>
</html>
